version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: DockerFile
    environment:
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_HOSTNAME: db
      DB_PORT: 3306
      DB_DATABASE: linq
      PORT: 7777
    command: air
    ports:
      - 7777:7777
    volumes:
      - .:/app
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
    depends_on:
      - db
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: linq
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
